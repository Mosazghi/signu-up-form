<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="container-fluid row p-0 m-0">
      <div
        class="col-md-5 p-0 d-flex justify-content-center align-items-center"
        id="left-side"
      >
        <div
          class="d-flex justify-content-center align-items-center position-absolute"
          id="logo-body"
        >
          <img
            src="asset/odin-lined.png"
            alt="odin-lined"
            style="height: 10vh"
          />
          <h2 class="ms-3">ODIN</h2>
        </div>
      </div>

      <div class="col-md-7 p-0" id="right-side">
        <div
          class="bg-light h-100 d-flex flex-column justify-content-center align-items-center"
          id="test"
        >
          <div class="col-12 px-5 mb-5 mt-4 mt-md-0" id="first">
            <div class="text-center text-md-start">
              <h2>
                This is a demo registration page! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up
                <em>now</em> to get started.
              </h2>
              <br />
              <h2>You <em>know</em> you want to.</h2>
            </div>
          </div>
          <form
            class="d-flex flex-column align-items-md-start align-items-center w-100"
          >
            <div
              class="d-flex px-5 mb-3 h-auto py-4 w-100 flex-column align-items-md-start align-items-center"
              id="second"
            >
              <h2 class="mb-3">Let's do this!</h2>
              <div class="" id="form-input">
                <div
                  class="row flex-wrap flex-md-nowrap flex-column flex-md-row mt-md-2 mb-md-3 gap-xl-5"
                >
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="text"
                      class="form-control w-auto"
                      placeholder="First name"
                      id="fName"
                      name="fName"
                      required
                    />
                  </div>
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="text"
                      class="form-control w-auto"
                      placeholder="Last name"
                      id="lName"
                      name="lName"
                      required
                    />
                  </div>
                </div>
                <div
                  class="row mb-md-3 flex-wrap flex-md-nowrap flex-column flex-md-row gap-xl-5"
                >
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="email"
                      class="form-control w-auto"
                      placeholder="Email"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="tel"
                      class="form-control w-auto"
                      placeholder="Phone Number"
                      id="phoneNumber"
                      name="phoneNumber"
                      required
                    />
                  </div>
                </div>
                <div
                  class="row flex-wrap flex-md-nowrap flex-column flex-md-row gap-xl-5"
                >
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="password"
                      class="form-control w-auto"
                      placeholder="Password"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="col mb-2 mb-md-0">
                    <input
                      type="password"
                      class="form-control w-auto"
                      placeholder="Confirm Password"
                      id="confirmPassword"
                      name="confirmPassword"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="pt-2 px-5">
              <input
                class="btn btn-success btn-lg w-auto p-3"
                type="submit"
                value="Create an account"
              />
            </div>
          </form>
          <div
            class="col-12 d-flex flex-column align-items-md-start align-items-center pt-2 px-5"
            id="third"
          >
            <h5 class="mt-3">
              Already have an account? <a href="#">Sign in</a>
            </h5>
          </div>
        </div>
      </div>
    </main>

    <script src="src/app.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
